type: vertical-stack
cards:
  - type: picture-elements
    elements:
      - type: image
        entity: sensor.galaxy_washing_machine_run_state
        image: /local/lg_washer_card/lg-icons/sensing.png
        state_image:
          Detecting: /local/lg_washer_card/lg-icons/sensing-on.png
        style:
          top: 18%
          left: 36%
          width: 20%
          image-rendering: crisp
      - type: image
        entity: sensor.galaxy_washing_machine_run_state
        image: /local/lg_washer_card/lg-icons/wash.png
        state_image:
          Washing: /local/lg_washer_card/lg-icons/wash-on.png
        style:
          top: 18%
          left: 54%
          width: 20%
          image-rendering: crisp
      - type: image
        entity: sensor.galaxy_washing_machine_run_state
        image: /local/lg_washer_card/lg-icons/rinse.png
        state_image:
          Rinsing: /local/lg_washer_card/lg-icons/rinse-on.png
        style:
          top: 18%
          left: 71%
          width: 20%
          image-rendering: crisp
      - type: image
        entity: sensor.galaxy_washing_machine_run_state
        image: /local/lg_washer_card/lg-icons/spin.png
        state_image:
          Spinning: /local/lg_washer_card/lg-icons/spin-on.png
        style:
          top: 18%
          left: 87%
          width: 20%
          image-rendering: crisp
      - type: image
        entity: sensor.galaxy_washing_machine
        image: /local/lg_washer_card/lg-icons/wifi.png
        state_image:
          'on': /local/lg_washer_card/lg-icons/wifi-on.png
        style:
          top: 38%
          left: 35%
          width: 10%
          image-rendering: crisp
      - type: image
        entity: sensor.galaxy_washing_machine_door_lock
        image: /local/lg_washer_card/lg-icons/lock.png
        state_image:
          'on': /local/lg_washer_card/lg-icons/lock-on.png
        style:
          top: 38%
          left: 47%
          width: 10%
          image-rendering: crisp
      - type: state-label
        entity: sensor.blank
        prefix: '18:88'
        style:
          color: '#555'
          font-family: segment7
          font-size: 50px
          left: 95%
          top: 38%
          transform: translate(-100%,-50%)
      - type: state-label
        entity: sensor.galaxy_washing_machine_time_display
        style:
          color: '#8df427'
          font-family: segment7
          font-size: 50px
          left: 95%
          top: 38%
          transform: translate(-100%,-50%)
      - type: image
        entity: sensor.galaxy_dryer_run_state
        image: /local/lg_washer_card/lg-icons/dry.png
        state_image:
          Drying: /local/lg_washer_card/lg-icons/dry-on.png
        style:
          top: 65%
          left: 36%
          width: 20%
          image-rendering: crisp
      - type: image
        entity: sensor.galaxy_dryer_run_state
        image: /local/lg_washer_card/lg-icons/cool.png
        state_image:
          Cooling: /local/lg_washer_card/lg-icons/cool-on.png
        style:
          top: 65%
          left: 54%
          width: 20%
          image-rendering: crisp
      - type: image
        entity: sensor.galaxy_dryer
        image: /local/lg_washer_card/lg-icons/wifi.png
        state_image:
          'on': /local/lg_washer_card/lg-icons/wifi-on.png
        style:
          top: 84%
          left: 36%
          width: 10%
          image-rendering: crisp
      - type: state-label
        entity: sensor.blank
        prefix: '18:88'
        style:
          color: '#555'
          font-family: segment7
          font-size: 50px
          left: 95%
          top: 84%
          transform: translate(-100%,-50%)
      - type: state-label
        entity: sensor.galaxy_dryer_time_display
        style:
          color: '#8df427'
          font-family: segment7
          font-size: 50px
          left: 94%
          top: 84%
          transform: translate(-100%,-50%)
    image: /local/lg_washer_card/hass-combo-stacked-card-bg.png
  - type: conditional
    conditions:
      - entity: sensor.galaxy_washing_machine_run_state
        state_not: '-'
    card:
      type: entities
      entities:
        - entity: sensor.galaxy_washing_machine
          type: attribute
          attribute: current_course
          name: Current Course
          icon: mdi:tune-vertical-variant
        - entity: sensor.galaxy_washing_machine
          type: attribute
          attribute: water_temp
          name: Water Temperature
          icon: mdi:coolant-temperature
        - entity: sensor.galaxy_washing_machine
          type: attribute
          attribute: spin_speed
          name: Spin Speed
          icon: mdi:rotate-right
      state_color: false
  - type: conditional
    conditions:
      - entity: sensor.galaxy_dryer_run_state
        state_not: '-'
    card:
      type: entities
      entities:
        - entity: sensor.galaxy_dryer
          type: attribute
          attribute: current_course
          name: Current Course
          icon: mdi:tune-vertical-variant
        - entity: sensor.galaxy_dryer
          type: attribute
          attribute: temp_control
          name: Temperature Control
          icon: mdi:thermometer
        - entity: sensor.galaxy_dryer
          type: attribute
          attribute: dry_level
          name: Dry Level
          icon: mdi:air-filter
