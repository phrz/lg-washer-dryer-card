# NOTE: YOUR ENTITY NAMES MAY BE DIFFERENT, THEN THIS WON'T WORK WITHOUT TWEAKING
# =================================================================================
# If your washer doesn't have entities named sensor.dryer, sensor.dryer_run_state
# you have to change the names throughout here!

# NOTE: THIS CODE EXPECTS YOUR THINQ INTEGRATION TO RETURN ENGLISH STRINGS
# =================================================================================
# if your LG account is in another region/language, this will probably break unless
# you take the time to change out state strings like "Drying". Do this by watching
# your machine's entities change states during a run, or look at its history.

type: vertical-stack
cards:
  - type: picture-elements
    elements:
    - type: image
      entity: sensor.dryer_run_state
      image: /local/lg-icons/dry.png
      state_image:
        Drying: /local/lg-icons/dry-on.png
      style:
        top: 33%
        left: 69%
        width: 20%
        image-rendering: crisp
    - type: image
      entity: sensor.dryer_run_state
      image: /local/lg-icons/cool.png
      state_image:
        Cooling: /local/lg-icons/cool-on.png
      style:
        top: 33%
        left: 87%
        width: 20%
        image-rendering: crisp
    - type: image
      entity: sensor.dryer
      image: /local/lg-icons/wifi.png
      state_image:
        'on': /local/lg-icons/wifi-on.png
      style:
        top: 73%
        left: 32%
        width: 10%
        image-rendering: crisp
    - type: state-label
      entity: sensor.blank
      prefix: '18:88'
      style:
        color: '#555'
        font-family: segment7
        font-size: 50px
        left: 95%
        top: 74%
        transform: 'translate(-100%,-50%)'
    - type: state-label
      entity: sensor.dryer_time_display
      style:
        color: '#8df427'
        font-family: segment7
        font-size: 50px
        left: 95%
        top: 74%
        transform: 'translate(-100%,-50%)'
    image: /local/hass-dryer-card-bg.png
  - type: conditional
    conditions:
      - entity: sensor.dryer_run_state
        state_not: '-'
    card:
      type: entities
      entities:
        - entity: sensor.dryer
          type: attribute
          attribute: current_course
          name: Current Course
          icon: 'mdi:tune-vertical-variant'
        - entity: sensor.dryer
          type: attribute
          attribute: temp_control
          name: Temperature Control
          icon: 'mdi:thermometer'
        - entity: sensor.dryer
          type: attribute
          attribute: dry_level
          name: Dry Level
          icon: 'mdi:air-filter'
